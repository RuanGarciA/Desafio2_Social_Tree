<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree (links)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./index.css">


</head>
<body>

    <div class="container-bg">
        <main>
            <div class="bordaEspaco">
                <img src="./perfil.jpg" alt="perfil" class="imgPerfil" title="imagem de perfil">
            </div>
            
            <a href="https://www.instagram.com/" 
            class="botaoLinkInstagram" title="link para o site do instagram"
            target="_blank"
            >&commat;instagram</a>  
            <br>

            <a href="https://twitter.com/" class="Link"
            title="link para o site do twitter"
            target="_blank">
                <button class="botaoLink">LINK 1</button>
            </a>
            <br>
            <a href="https://www.twitch.tv/" class="Link" 
            title="link para o site do Twitch"
            target="_blank">
                <button class="botaoLink">LINK 2</button>
            </a>
            <br>
            <a href="https://www.linkedin.com/" class="Link"
            title="link para o site do linkedin"
            target="_blank">
                <button class="botaoLink">LINK 3</button>
            </a>
            <br>
            <a href="https://github.com/" class="Link"
            title="link para o site do github"
            target="_blank">
                <button class="botaoLink">LINK 4</button>
            </a>
            <br>
            
        </main>
        <footer>
            <img src="./assets/twitter.svg" alt="Twitter" class="logo" title="logo do twitter">
            <img src="./assets/star.svg" alt="Twitch" class="logo" title="logo do twitch">
            <img src="./assets/instagram.svg" alt="Instagram" class="logo" title="logo do instagram">
            <img src="./assets/linkedin.svg" alt="LinkedIn" class="logo" title="logo do linkedin">
            <img src="./assets/github.svg" alt="GitHub" class="logo" title="logo do github">
        </footer>
        

    </div>
    
</body>
</html>
